<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Tuyển Sinh</title>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

<body>

<div class="container">

    <div class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>quản lý tuyển sinh</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Điểm chuẩn của hội đồng</label> 
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
  <input id="diemchuan"  name="first_name" placeholder="Nhập điểm chuẩn hội đồng" class="form-control" min="0" type="number">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Điểm môn thứ nhất</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  <input name="last_name" placeholder="Nhập điểm môn thứ nhất" class="point form-control" min="0" max="10.0000000000001" type="number">
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Điểm môn thứ nhất</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  <input name="last_name" placeholder="Nhập điểm môn thứ nhất" class="point form-control" min="0" max="10" type="number">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Điểm môn thứ nhất</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  <input name="last_name" placeholder="Nhập điểm môn thứ nhất" class="point form-control" min="0" max="10" type="number">
    </div>
  </div>
</div>


<div class="form-group"> 
  <label class="col-md-4 control-label">Khu vực</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span></span>
    <select name="state" class="form-control selectpicker" id="area">
      <option value = ''>Chọn khu vực</option>
      <option value="A">Khu vực A</option>
      <option value="B">Khu vực B</option>
      <option value="C">Khu vực C</option>
    </select>
  </div>
</div>
</div>


<div class="form-group"> 
  <label class="col-md-4 control-label">Đối tượng</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    <select name="type" class="form-control selectpicker" id="object">
      <option value="0">Chọn đối tượng (Nếu thuộc diện ưu tiên)</option>
      <option value="1">Đối tượng 1</option>
      <option value="2">Đối tượng 2</option>
      <option value="3">Đối tượng 3</option>
    </select>
  </div>
</div>
</div>



<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button onclick="getpoint()" class="btn btn-warning" >Xuất kết quả <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

<!-- Success message -->
<div id="alert" style="padding: 0% 20%;"></div>
</fieldset>

</div>
